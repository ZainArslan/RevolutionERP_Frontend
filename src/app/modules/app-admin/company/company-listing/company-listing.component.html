<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <app-listing-header [pageTitle]="'Company'" [redirectButtonTitle]="'Add'"
        (handleRedirectClick)="goToForm()"></app-listing-header>

    <div class="p-3 flex-auto overflow-hidden">
        <div class="">


            <Button label="Submit" >asdfasdf</Button>



            <table mat-table [dataSource]="companies" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let company">{{ company.companyName }}</td>
                </ng-container>

                <!-- Company Code Column -->
                <ng-container matColumnDef="companyCode">
                    <th mat-header-cell *matHeaderCellDef>Company Code</th>
                    <td mat-cell *matCellDef="let company">{{ company.companyCode }}</td>
                </ng-container>

                <!-- Registration Number Column -->
                <ng-container matColumnDef="registrationNo">
                    <th mat-header-cell *matHeaderCellDef>Registration Number</th>
                    <td mat-cell *matCellDef="let company">{{ company.registrationNo }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let company">{{ company.email }}</td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let company">{{ company.phone }}</td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let company">{{ company.address }}</td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let company">{{ company.status ? 'Active' : 'Inactive' }}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let company">
                        <div class="flex ">
                            <button type="button mr-2" mat-raised-button color="primary"
                                (click)="goToForm(company?.companyId)">Edit</button>
                            <button type="button" (click)="deleteCompany(company?.companyId)" mat-raised-button
                                color="warn">Delete</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
