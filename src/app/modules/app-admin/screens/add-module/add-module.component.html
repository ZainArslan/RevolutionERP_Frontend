<h1 mat-dialog-title class="text-2xl font-semibold">{{data.screenType}}</h1>
<div mat-dialog-content>
    <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Title -->
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter title" />
                <mat-error *ngIf="moduleForm.get('title').hasError('required')">
                    Title is required
                </mat-error>
            </mat-form-field>

            <!-- Subtitle -->
            <mat-form-field appearance="fill">
                <mat-label>Subtitle</mat-label>
                <input matInput formControlName="subtitle" placeholder="Enter subtitle" />
                <mat-error *ngIf="moduleForm.get('subtitle').hasError('required')">
                    Subtitle is required
                </mat-error>
            </mat-form-field>

            <!-- Type Dropdown -->
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let option of typesOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Icon -->
            <mat-form-field appearance="fill">
                <mat-label>Icon</mat-label>
                <input matInput formControlName="icon" placeholder="Enter icon" />
            </mat-form-field>

            <!-- Link -->
            <mat-form-field appearance="fill">
                <mat-label>Link</mat-label>
                <input matInput formControlName="link" placeholder="Enter link" />
            </mat-form-field>

        </div>
        <div class="form-buttons">
        </div>
    </form>
</div>
<div mat-dialog-actions class="d-flex justify-end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
